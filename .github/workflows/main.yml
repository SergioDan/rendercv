name: Render CV

on:
  push:
    paths:
      - "examples/**/*.yaml"
      - "examples/**/*.yml"
      - ".github/workflows/**"

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install RenderCV (FULL)
        run: |
          python -m pip install --upgrade pip
          pip install "rendercv[full]"

      - name: Debug - list files
        run: |
          pwd
          ls -la
          ls -la examples || true

      - name: Render Sergio CV
        run: |
          rendercv render ./examples/sergio_ramirez_cv.yaml

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: sergio-ramirez-cv
          path: rendercv_output/*.pdf
